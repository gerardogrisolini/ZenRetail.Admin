<p-progressSpinner *ngIf="!company" class="loading" strokeWidth="6" [style]="{width: '50px', height: '50px'}"></p-progressSpinner>

<form *ngIf="company" [formGroup]="dataform">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid ui-widget-content" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><h3>{{ 'Cash On Delivery' | translate }}</h3></div>
            <div class="ui-grid-col-8">
                <br/>
                <p-inputSwitch formControlName="cashOnDelivery" [(ngModel)]="company.cashOnDelivery"></p-inputSwitch>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12"><hr></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12"><h3>{{ 'Bank Transfer' | translate }}</h3></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="bankName">{{ 'Bank Name' | translate }}</label></div>
            <div class="ui-grid-col-8">
                <input pInputText formControlName="bankName" [(ngModel)]="company.bankName"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="bankIban">{{ 'IBAN' | translate }}</label></div>
            <div class="ui-grid-col-8">
                <input pInputText formControlName="bankIban" [(ngModel)]="company.bankIban"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12"><hr></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12"><h3>PayPal</h3></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="host">{{ 'Environment' | translate }}</label></div>
            <div class="ui-grid-col-8">
                <p-selectButton formControlName="paypalEnv" [options]="paypalEnvs" [(ngModel)]="company.paypalEnv"></p-selectButton>                        
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="paypalSandbox">{{ 'Sandbox client ID' | translate }}</label></div>
            <div class="ui-grid-col-8">
                <input pInputText formControlName="paypalSandbox" [(ngModel)]="company.paypalSandbox"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="paypalProduction">{{ 'Production client ID' | translate }}</label></div>
            <div class="ui-grid-col-8">
                <input pInputText formControlName="paypalProduction" [(ngModel)]="company.paypalProduction"/>
            </div>
        </div>
        <br/>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <button type="button" pButton icon="pi pi-save" (click)="saveClick()" class="ui-button-primary" label="{{ 'Save' | translate }}" [disabled]="!dataform.valid"></button>
            </div>
        </div>
    </div>
</form>
