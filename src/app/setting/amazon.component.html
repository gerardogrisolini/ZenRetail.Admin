<p-progressSpinner *ngIf="!config" class="loading" strokeWidth="6" [style]="{width: '50px', height: '50px'}"></p-progressSpinner>

<div *ngIf="config" class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Endpoint' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.endpoint"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Version' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.version"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Marketplace Id' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.marketplaceId"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Seller Id' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.sellerId"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Access Key' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.accessKey"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Secret Key' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.secretKey"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label>{{ 'Authentication Token' | translate }}</label></div>
        <div class="ui-grid-col-8">
            <input pInputText [(ngModel)]="config.authToken"/>
        </div>
    </div>
    <br/>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <button type="button" pButton icon="pi pi-save" (click)="saveClick()" class="ui-button-primary" label="{{ 'Save' | translate }}"></button>
        </div>
    </div>
</div>
