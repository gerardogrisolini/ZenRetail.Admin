<p-progressSpinner *ngIf="!company" class="loading" strokeWidth="6" [style]="{width: '50px', height: '50px'}"></p-progressSpinner>

<form *ngIf="company" [formGroup]="dataform">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid ui-widget-content" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label>{{ 'Standard' | translate }}</label></div>
            <div class="ui-grid-col-8"><label>shippingcost.csv</label></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p-inputSwitch formControlName="shippingStandard" [(ngModel)]="company.shippingStandard"></p-inputSwitch>
            </div>
            <div class="ui-grid-col-4">
                <p-fileUpload #form1 mode="basic" name="shippingcost" accept="text/csv" maxFileSize="1000000" customUpload="true" (uploadHandler)="myUploader($event, form1)"
                chooseLabel="{{ 'Browse' | translate }}" uploadLabel="{{ 'Upload' | translate }}" cancelLabel="{{ 'Cancel' | translate }}"></p-fileUpload>
            </div>
            <div class="ui-grid-col-4">
                <button type="button" (click)="download('shippingcost.csv')" pButton icon="pi pi-download" class="ui-button-secondary" label="{{ 'Download' | translate }}"></button>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12"><hr></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label>{{ 'Express' | translate }}</label></div>
            <div class="ui-grid-col-8"><label>shippingcost_express.csv</label></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p-inputSwitch formControlName="shippingExpress" [(ngModel)]="company.shippingExpress"></p-inputSwitch>
            </div>
            <div class="ui-grid-col-4">
                <p-fileUpload #form2 mode="basic" name="shippingcost_express" accept="text/csv" maxFileSize="1000000" customUpload="true" (uploadHandler)="myUploader($event, form2)"
                chooseLabel="{{ 'Browse' | translate }}" uploadLabel="{{ 'Upload' | translate }}" cancelLabel="{{ 'Cancel' | translate }}"></p-fileUpload>
            </div>
            <div class="ui-grid-col-4">
                <button type="button" (click)="download('shippingcost_express.csv')" pButton icon="pi pi-download" class="ui-button-secondary" label="{{ 'Download' | translate }}"></button>
            </div>
        </div>
        <br/>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <button type="button" pButton icon="pi pi-save" (click)="saveClick()" class="ui-button-primary" label="{{ 'Save' | translate }}" [disabled]="!dataform.valid"></button>
            </div>
        </div>
    </div>
</form>
